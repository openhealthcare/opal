{% load forms %}
<div pathway-step="{{ step.get_api_name }}">
  <div class="row">
    <div class="col-md-8">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3>
            {% if step.get_icon %}
              {% icon step.get_icon %}
            {% endif %}
            {{ step.get_display_name }}
          </h3>
        </div>
        <div class="panel-body">
          {% include step.get_template %}
        </div>
      </div>
    </div> <!-- Col -->
    <div class="col-md-4">
      <p markdown class="sidebar-help content-offset">
        {% block sidebar %}
          {{ step.get_help_text }}
        {% endblock %}
      </p>
    </div>
  </div>
</div>
