<div class="modal-header">
  <button type="button" class="close" ng-click="cancel()">Ã—</button>
  <h3>
    <i class="glyphicon glyphicon-plus"></i>
    Add Patient
  </h3>
</div>
<div class="modal-body">
  <form class="form-horizontal">
    <div class="form-group">
	  <label class="control-label col-sm-3">Hospital number</label>
	  <div class="col-sm-8">
	    <input class="form-control"
               ng-model="model.hospitalNumber"
               ng-keypress="$event.keyCode == 13 && findByHospitalNumber()"
               autofocus>
	  </div>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" ng-click="findByHospitalNumber()">
    <i class="fa fa-search"></i>    
    Search
  </button>
  <button class="btn" ng-click="cancel()">Cancel</button>
</div>
