{% load forms %}
<div ng-repeat="demographics in [editing.demographics]">
  {% static "Demographics.hospital_number" %}
  <div ng-show="editing.demographics.external_system" class="form-group">
    <label class="control-label col-sm-3">Name</label>
    <p class="form-control-static col-sm-8">
      [[ demographics.title ]]
      [[ demographics.first_name ]]
      [[ demographics.surname ]]
    </p>
  </div>
  <div ng-hide="editing.demographics.external_system">
    {% input field="Demographics.first_name"%}
    {% input field="Demographics.surname" %}
  </div>
  {% date_of_birth_field %}
</div>
