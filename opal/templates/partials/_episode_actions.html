{% load opalplugins %}
<p
   ng-hide="episode.category != 'Inpatient' || hide_discharge_action == true")
   >

  <button
     ng-hide="profile.readonly"
     ng-click="dischargeEpisode(episode)"
     class="btn btn-primary btn-lg multiline-btn">
      <i class="fa fa-home"></i>
      <div class="multiline-btn-text">
      <div ng-show="episode.discharge_date">Confirm</div>
      <div>Discharge</div>
      </div>
  </button>
</p>
{% application_actions %}
