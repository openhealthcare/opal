{% url 'simple_search' as simple_search %}
{% if request.path != simple_search %}
<form action="{{ simple_search }}" class="navbar-form navbar-right" role="search">
  {{ search_url }}
  <div class="form-group nav-bar-search">
    <input
      name="query"
      type="text"
      class="form-control"
      placeholder="Search"
    />
  </div>
</form>
{% endif %}
