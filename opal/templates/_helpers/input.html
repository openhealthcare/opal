<div class="form-group"
     {% if visibility %} {{ visibility|safe }} {% endif %}
     >
  <label class="control-label col-sm-3">
    {% if icon %}<i class="{{icon}}"></i> {% endif %}
    {{ label }}
  </label>
  <div class="col-sm-8">
	<input class="form-control" type="text" ng-model="{{ model }}"
           autocomplete="off"
           {% for d in directives %}{{ d }}{% endfor %}
           {% if lookuplist %}
             bs-typeahead
             ng-options="i for i in {{ lookuplist }}"
           {% endif %}
           {% if required %}
           name="{{ modelname }}"
           required
           {% endif %}
           />
    {% if required %}
      <span ng-show="{{ formname }}.{{ modelname }}.$dirty && {{ formname }}.{{ modelname }}.$error.required">
        {{ required }}
      </span>
    {% endif %}
  </div>
</div>
