<div {% if only_display_if_exists %}ng-show="episode.{{ name }}.length && episode.{{ name }}[0].consistency_token"{% endif %} class="panel panel-default">
  <div class="panel-heading">
    <h3>
      <i class="{{ icon }}"></i> {{ title }}
      <span ng-show="{{ editable }}" >
          {% if singleton %}
          <i class="fa fa-pencil edit pull-right"
             ng-click="editNamedItem('{{ name }}', 0)"></i>
          {% else %}
          <i class="fa fa-plus-circle edit pull-right"
             ng-click="episode.recordEditor.newItem('{{ name }}')"></i>
          {% endif %}
     </span>
    </h3>
  </div>
  <ul class="list-group">
    <li class="list-group-item" ng-repeat="item in episode.{{ name }}"
    {% if angular_filter %}
    ng-show="{{ angular_filter }}(item)">
    {% else %}
    >
    {% endif %}
    <div class="row">
      <div class="col-md-9">
        {% include detail_template %}
      </div>
      <div class="col-md-3">
        <span ng-show="{{ editable }}" >
            {% if not singleton %}
            <i class="fa fa-pencil edit pull-right"
               ng-click="episode.recordEditor.editItem('{{ name }}', $index)"></i>
            {% endif %}
        </span>
      </div>
      </div>
    </li>
    {% if noentries %}
    <li class="list-group-item" ng-show="episode.{{name}}.length == 0">
      {{ noentries }}
    </li>
    {% endif %}
  </ul>
</div>
