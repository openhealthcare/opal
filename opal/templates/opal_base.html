{% load render_bundle from webpack_loader %}
{% load static %}
{% load application %}
{% load plugins %}

<!doctype html>

<html>
  <head>
    <!-- Sometimes your system administrater will helpfully configure IE to use old document modes by default. You don't want that here. -->
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
         <meta charset="utf-8">
         <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/> <!--320-->
         <title>{{ OPAL_BRAND_NAME }}</title>
         <!-- start -->
         {% render_bundle 'app' 'css' %}
         <!-- middle -->
         {% render_bundle 'app' 'js' %}
         <!-- end -->

         <link rel="shortcut icon" href="{% if OPAL_FAVICON_PATH %}`{% static OPAL_FAVICON_PATH %}{% else %}{% static 'img/ohc-icon.png' %}{% endif %}">

  </head>
  <body {% block body_attrs %}{% endblock %}>
    {% block application %}{% endblock %}
    {% block end_body %}{% endblock %}
    <div id="app"></div>
  </body>
</html>
